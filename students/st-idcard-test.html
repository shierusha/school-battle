<style>
/* ==============================
   全域背景 / 字體
============================== */
body {

  inset: 0;

/* ==============================
   16:9 容器
============================== */

  position: relative;
  max-width: 90%;
  max-height: 90vh;

  border-radius: 16px;

.bg-img {

  width: 100%; height: 100%;

  z-index: 1;
}

/* ==============================
   Modal（旋轉 / 背包）
============================== */


.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 2000;
  display: flex;
  align-items: center;
  justify-content: center;

}

.modal-content {

  border-radius: 18px;
  border: 2px solid #1eb5e5;              /* 藍色外框 */
  box-shadow: 0 0 16px 2px #62f1fe88,     /* 外發光 */
              0 8px 32px #1eb5e5aa;       /* 藍色下陰影 */

  max-width: 93vw;
  height: 340px;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  animation: modal-pop 0.32s cubic-bezier(.42,1.4,.51,1.01);
}
@keyframes modal-pop {
  from { opacity: 0; transform: scale(0.92);}
  to   { opacity: 1; transform: scale(1);}
}

.modal-header {
  background: none;
  padding: 15px 20px 0px 24px;
  color: #fff;
  font-size: 1.5em;
  font-weight: bold;

}

.modal-header::after {
content: "";
display: block;

width: 70%;
margin: 0.5rem 0 0 0;

background: linear-gradient(
to right,
 #53e2ff99 65%,
#53e2ff00 100%
);
pointer-events: none;

}

 /*翻轉按鈕 */

width: 80%;

/* ==============================
   抽卡按鈕（初始置中 → 抽卡後移到底部）
============================== */
.gacha-buttons {

<script>
/* ==============================
   旋轉提示（不能關）
============================== */
function checkOrientation() {

  if (window.matchMedia("(orientation: portrait)").matches) {

checkOrientation();

/* ==============================
   Supabase（圖書館專案 B）
   ※ 需要先在 B 專案登入，才能寫入 owned_characters / counters
============================== */
const SB_URL = 'https://ogzpfrkwnqqaitytncla.supabase.co';
const SB_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9nenBmcmt3bnFxYWl0eXRuY2xhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxODQzNzEsImV4cCI6MjA3MDc2MDM3MX0.Ls83xOXcKIW7FUcavr8_sOs37I18VGFWYNW3sNFRS24';
const sb = window.supabase.createClient(SB_URL, SB_ANON);

/* ==============================
   DOM 快取
============================== */
const gachaBtns = document.querySelector(".gacha-buttons");
const btnSingle = document.getElementById("btn-single");
const btnTen = document.getElementById("btn-ten");
const resultsContainer = document.getElementById("gacha-results");
const infoModal = document.getElementById("info-modal");
const infoTitle = document.getElementById("info-modal-title");
const infoBody = document.getElementById("info-modal-body");
const drawCounterEl = document.getElementById("draw-count");

let canDraw = true;     // 必須翻完才能再抽
let user = null;        // B 專案登入者
let pools = { normal: [], hidden: [], limited: [] };

/* ==============================
   文字自適應（原樣保留）
============================== */
function resizeAllTexts() {
  document.querySelectorAll('.gacha-btn').forEach(btn => {
    btn.style.fontSize = (btn.offsetHeight * 0.40) + "px";
  });
  document.querySelectorAll('.orb-inner').forEach(inner => {
    inner.style.fontSize = (inner.offsetHeight * 0.35) + "px";
  });
  document.querySelectorAll('.counter-box').forEach(box => {
    box.style.fontSize = (box.offsetHeight * 0.50) + "px";
  });
  document.querySelectorAll('.backpack-box').forEach(box => {
    box.style.fontSize = (box.offsetHeight * 0.50) + "px";
  });
  document.querySelectorAll('.backpack-items span').forEach(span => {
    const h = (span.offsetHeight || 20);
    span.style.fontSize = (h * 0.80) + "px";
  });
}
resizeAllTexts();
window.addEventListener("resize", resizeAllTexts);

/* ==============================
   工具
============================== */
function escapeHtml(s){return (s||'').replace(/[&<>"']/g,c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[c]))}
function pick(arr){ return arr[Math.floor(Math.random() * arr.length)] }

/* ==============================
   初始化：檢查登入、讀取池、建立/讀取保底
============================== */
(async function boot(){
  const { data:{ user: u } } = await sb.auth.getUser().catch(()=>({data:{user:null}}));
  user = u || null;

  if (!user) {
    btnSingle.disabled = true;
    btnTen.disabled = true;
    alert('請先登入「圖書館專案」後再抽卡（未登入僅能瀏覽）。');
  }

  await preloadPools();      // 一次載好三個池
  if (user) {
    await ensureCounter();   // 沒有就建一筆 {total_draws:0,next_pity:50}
    await refreshDrawCount();
  }

  bindUI();                  // 綁定所有按鈕
})();

async function preloadPools(){
  const [{ data: n=[] }, { data: h=[] }, { data: l=[] }] = await Promise.all([
    sb.from('gacha.normal_characters').select('*').order('id', {ascending:true}),
    sb.from('gacha.hidden_characters').select('*').order('id', {ascending:true}),
    sb.from('gacha.limited_characters').select('*').order('id', {ascending:true}),
  ]);
  pools.normal = n; pools.hidden = h; pools.limited = l;
}

async function ensureCounter(){
  const { data, error } = await sb
    .from('gacha.counters')
    .select('*')
    .eq('player_id', user.id)
    .single();
  if (!data) {
    await sb.from('gacha.counters').insert({ player_id: user.id, total_draws: 0, next_pity: 50 });
  }
}

async function refreshDrawCount(){
  const { data } = await sb
    .from('gacha.counters')
    .select('total_draws')
    .eq('player_id', user.id)
    .single();
  drawCounterEl.textContent = data?.total_draws ?? 0;
}

/* ==============================
   DB：增加持有數量（原子 upsert）
============================== */
async function addOwned(rarity, event_name, character_id){
  // 先抓目前 count
  let q = sb.from('gacha.owned_characters')
            .select('count')
            .eq('player_id', user.id)
            .eq('rarity', rarity)
            .eq('character_id', character_id);
  event_name == null ? q = q.is('event_name', null) : q = q.eq('event_name', event_name);
  const { data: rows } = await q.limit(1);
  const prev = rows?.[0]?.count || 0;

  await sb.from('gacha.owned_characters').upsert({
    player_id: user.id,
    rarity,
    event_name,
    character_id,
    count: prev + 1
  }, { onConflict: 'player_id,rarity,event_name,character_id' });
}

/* ==============================
   單抽（真正的抽一次）
   - 100 顆：1 金 / 1 銀 / 98 白
   - 每 50 抽保底金
   - 立即寫入 owned_characters & counters
============================== */
async function drawOnce(){
  // 讀取當前保底狀態
  const { data: counter } = await sb
    .from('gacha.counters')
    .select('*')
    .eq('player_id', user.id)
    .single();

  let totalNext = (counter?.total_draws ?? 0) + 1;
  let nextPity  = (counter?.next_pity ?? 50);

  let rarity, chosen, event_name = null;

  if (totalNext === nextPity) {
    // 保底：金
    rarity = 'limited';
    chosen = pick(pools.limited);
    event_name = chosen.event_name;
    nextPity += 50;
  } else {
    // 1~100：1=銀、100=金、其餘白
    const r = Math.floor(Math.random() * 100) + 1;
    if (r === 1) {
      rarity = 'hidden';
      chosen = pick(pools.hidden);
    } else if (r === 100) {
      rarity = 'limited';
      chosen = pick(pools.limited);
      event_name = chosen.event_name;
    } else {
      rarity = 'normal';
      chosen = pick(pools.normal);
    }
  }

  // 寫持有數量（+1）
  await addOwned(rarity, event_name, chosen.id);

  // 更新保底計數
  await sb.from('gacha.counters').upsert({
    player_id: user.id,
    total_draws: totalNext,
    next_pity: nextPity
  });

  return {
    rarity,
    name: chosen.name,
    id: chosen.id,
    event_name,
    totalAfter: totalNext
  };
}

/* ==============================
   十連抽 = 連續呼叫單抽 10 次
============================== */
async function drawTenTimes(){
  const results = [];
  for (let i=0; i<10; i++) {
    const r = await drawOnce();
    results.push({ rarity: r.rarity, name: r.name });
  }
  await refreshDrawCount();
  return results;
}

/* ==============================
   UI：建立球（原樣，移除假資料更新點）
============================== */
function createOrb(res, options = {}) {
  const { autoReveal = false, revealDelay = 0, big = false } = options;

  const orb = document.createElement("div");
  orb.classList.add("gacha-orb", `orb-${res.rarity}`);
  if (big) orb.classList.add("big");

  const inner = document.createElement("div");
  inner.classList.add("orb-inner");
  inner.textContent = "";

  if (autoReveal) {
    setTimeout(() => {
      inner.textContent = res.name;
      orb.classList.add("revealed");
      resizeAllTexts();
      checkAllRevealed();
    }, revealDelay);
  } else {
    orb.addEventListener("click", () => {
      if (!orb.classList.contains("revealed")) {
        inner.textContent = res.name;
        orb.classList.add("revealed");
        resizeAllTexts();
        checkAllRevealed();
      }
    });
  }

  orb.appendChild(inner);
  return orb;
}

function checkAllRevealed() {
  const orbs = resultsContainer.querySelectorAll(".gacha-orb");
  const allRevealed = [...orbs].every(o => o.classList.contains("revealed"));
  if (allRevealed) canDraw = true;
}

/* ==============================
   UI：十連 / 單抽顯示
============================== */
function showResultsTen(results) {
  canDraw = false;
  resultsContainer.classList.remove("single");
  resultsContainer.innerHTML = "";

  for (let row = 0; row < 2; row++) {
    const rowDiv = document.createElement("div");
    rowDiv.classList.add("gacha-row");

    results.slice(row * 5, row * 5 + 5).forEach((res, idx) => {
      const isWhite = res.rarity === "normal";
      const index = row * 5 + idx;
      const orb = createOrb(res, {
        autoReveal: isWhite,
        revealDelay: index * 200
      });
      rowDiv.appendChild(orb);
    });
    resultsContainer.appendChild(rowDiv);
  }
  resizeAllTexts();
}

function showResultSingle(res) {
  canDraw = false;
  resultsContainer.innerHTML = "";
  resultsContainer.classList.add("single");

  const isWhite = res.rarity === "normal";
  const orb = createOrb(res, {
    autoReveal: isWhite,
    revealDelay: 0,
    big: true
  });

  const rowDiv = document.createElement("div");
  rowDiv.classList.add("gacha-row");
  rowDiv.style.justifyContent = "center";
  rowDiv.appendChild(orb);
  resultsContainer.appendChild(rowDiv);

  resizeAllTexts();
  if (isWhite) {
    setTimeout(() => { canDraw = true; }, 10);
  }
}

/* ==============================
   綁定按鈕（真正連資料庫）
============================== */
function bindUI(){
  document.getElementById('btn-backpack').addEventListener('click', openBackpack);

  btnTen.addEventListener("click", async () => {
    if (!user) return alert('請先登入才能抽卡');
    if (!canDraw) { alert("請先翻開所有扭蛋！"); return; }
    gachaBtns.classList.add("bottom");

    const results = await drawTenTimes();
    showResultsTen(results);
  });

  btnSingle.addEventListener("click", async () => {
    if (!user) return alert('請先登入才能抽卡');
    if (!canDraw) { alert("請先翻開扭蛋！"); return; }
    gachaBtns.classList.add("bottom");

    const r = await drawOnce();
    await refreshDrawCount();
    showResultSingle({ rarity: r.rarity, name: r.name });
  });

  // 自動監測：全部翻完就解鎖
  const unlockObserver = new MutationObserver(() => {
    resizeAllTexts();
    const orbs = resultsContainer.querySelectorAll(".gacha-orb");
    if (orbs.length === 0) return;
    const allRevealed = [...orbs].every(o => o.classList.contains("revealed"));
    if (allRevealed) canDraw = true;
  });
  unlockObserver.observe(resultsContainer, { childList: true, subtree: true });
}

/* ==============================
   背包（從 owned_characters 讀真資料）
============================== */
function nameFromPools(rarity, character_id, event_name){
  if (rarity === 'normal') {
    return pools.normal.find(x=>x.id===character_id)?.name || `#${character_id}`;
  } else if (rarity === 'hidden') {
    return pools.hidden.find(x=>x.id===character_id)?.name || `#${character_id}`;
  } else {
    // limited
    const hit = pools.limited.find(x=>x.id===character_id && x.event_name===event_name)
            || pools.limited.find(x=>x.id===character_id);
    return hit ? hit.name : `#${character_id}`;
  }
}

async function openBackpack(){
  if (!user) {
    infoTitle.textContent = '背包（需登入才會顯示資料）';
    infoBody.innerHTML = '<div class="backpack-items">請先登入圖書館專案。</div>';
    infoModal.style.display = "flex";
    resizeAllTexts();
    return;
  }

  infoTitle.textContent = '我的背包';

  const { data: rows=[] } = await sb
    .from('gacha.owned_characters')
    .select('rarity,event_name,character_id,count')
    .eq('player_id', user.id)
    .order('rarity', {ascending:true})
    .order('character_id', {ascending:true});

  const limited = [];
  const hidden  = [];
  const normal  = [];

  rows.forEach(r => {
    const nm = nameFromPools(r.rarity, r.character_id, r.event_name);
    const line = `${escapeHtml(nm)} × <span>${r.count}</span>`;
    if (r.rarity === 'limited') limited.push(line);
    else if (r.rarity === 'hidden') hidden.push(line);
    else normal.push(line);
  });

  let html = "";
  if (limited.length) html += `<div class="backpack-section"><h3>活動饅頭：</h3><div class="backpack-items">${limited.join("、 ")}</div></div>`;
  if (hidden.length)  html += `<div class="backpack-section"><h3>隱藏饅頭：</h3><div class="backpack-items">${hidden.join("、 ")}</div></div>`;
  if (normal.length)  html += `<div class="backpack-section"><h3>普通饅頭：</h3><div class="backpack-items">${normal.join("、 ")}</div></div>`;
  if (!html) html = '<div class="backpack-items">目前沒有任何饅頭</div>';

  infoBody.innerHTML = html;
  infoModal.style.display = "flex";
  resizeAllTexts();
}
// 背包點背景即可關閉；點內容不關閉
infoModal.addEventListener("click", () => infoModal.style.display = "none");
infoModal.querySelector(".modal-content").addEventListener("click", e => e.stopPropagation());
</script>
