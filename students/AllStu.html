
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏｜學生名冊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
  <style>

body {
  font-family: 'Noto Sans TC', sans-serif;
  background: #f4f7fa;
  margin: 0;
  padding: 2rem;
}

body {
    background: url(https://shierusha.github.io/create-student/imgs/citybg.png) center center no-repeat;
    background-size: cover;
    min-height: 100vh;

}
      
    h2 {
    color: #143158;
    text-align: center;
    margin-bottom: 1.2rem;
    font-weight: 700;
    letter-spacing: 1px;
    }
.container {
  max-width: 950px;
  margin: auto;
  background: white;
  padding: 2rem;
  border-radius: 1.3rem;
  box-shadow: 0 2px 16px #0001;
}
.msg { min-height: 1.5em; margin-bottom: 0.8em; }

/* ---- 卡片排版：每行2張，手機1張 ---- */
.student-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2.3rem 1.3rem;
  margin-top: 1.5em;
}


/* ---- 卡片本體與切一半橫排 ---- */
.student-card {
  border-radius: 1.1em;
  padding: 1.5em 1.3em 1.2em 1.3em;
    box-shadow: 0 2px 10px #0002, 0 0 0 2.5px rgba(33, 41, 55, 0.5);
  transition: box-shadow .18s;
  background: #eef4f5;
  display: flex;
  flex-direction: column;
  align-items: stretch;
      max-width: 400px;
    width: 80%;
    margin: 0 auto;
    min-width: 310px;
}
}
.card-b { background: #212937;box-shadow: 0 2px 10px #0002; }
.card-b .student-name { color: #fff; }
.card-b .student-code { color: #dceef2; }

/* 切一半橫排 */
.card-row {
  display: flex;
  width: 100%;
  height: 100%;
}
.card-left, .card-right {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.card-left {
  border-right: 1px solid rgba(220,220,220,0.18);
  padding-right: 1em;
}
.card-right {
  padding-left: 1em;
}

/* ---- 頭像與資訊 ---- */
.avatar-frame {
  width: 110px; height: 110px;
  border-radius: 1em;
  overflow: hidden;
  background: #e7e8f3;
  margin-bottom: 1em;
  display: flex; align-items: center; justify-content: center;
}
.avatar-img {
  width: 110px; height: 110px; object-fit: cover;
  background: #e2e2e2;
}
.student-info {
  width: 100%;

}
.student-name {
  font-size: 1.15em;
  font-weight: bold;
  min-height: 2.7em;
  line-height: 1.2em;
  word-break: break-all;
  letter-spacing: .04em;
 text-align: center;
}

.student-code {
  font-size: 1em;          
  font-weight: 600;
  color: #143158;          
  min-height: 2em;
  word-break: break-all;
}


/* ---- 按鈕群 ---- */
.card-btn-group {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.55em;
}
.card-btn-group .btn {
  min-width: 90px;
  width: 100%;
  max-width: 220px;
  margin: 0.18em 0;
}
.btn {
  background: #1767a0;
  color: #fff;
  border: none;
  border-radius: 0.5em;
  padding: 0.3em 0.8em;
  font-weight: 600;
  cursor: pointer;
  margin-right: 0.2em;
  transition: background .15s;
}
.btn-edit { background: #21694b; }
.btn-link { background: #346689; }
.btn-link:hover { background:#08304d; }
.btn:disabled { opacity: .5; cursor: not-allowed; }

    

 .btn-story { background: #ff6618 }  /* 橘色，和藍/綠區分 */
 .btn-story:hover { background:#b85c2d; } /* 橘色，和藍/綠區分 */


/* ---- 響應式 ---- */
@media (max-width: 900px) {
  .container { padding: 1em; }
  .student-list { grid-template-columns: 1fr; }
}
@media (max-width: 480px) {
  .student-list { grid-template-columns: 1fr; }
  .student-card { padding: 1.2em 0.7em 1em 0.7em;
         max-width: 200px;
        margin: 0 auto;
        min-width: 100px;}
  .card-row { flex-direction: column; }
  .card-left, .card-right { padding: 0; border: none; }
}

/* ----------- Modal 相關 ----------- */
.modal-bg {
  display: none;
  position: fixed;
  left: 0; top: 0; width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.22);
  z-index: 1001;
  justify-content: center;
  align-items: center;
}
.modal-bg[style*="flex"], .modal-bg[style*="display: flex"] { display: flex !important; }
.modal {
  position: relative;
  background: #fff;
  border-radius: 1em;
  max-width: 97vw;
  min-width: 240px;
  width: 420px;
  box-sizing: border-box;
  padding: 2em 1.5em;
  box-shadow: 0 4px 24px #0004;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ======= canvas 區 ======= */
#canvas-wrap {
  position: relative;
  width: 100%;
  max-width: 400px;
  aspect-ratio: 8 / 9;
  margin: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
}
#edit-canvas {
  width: 100% !important;
  height: 100% !important;
  max-width: 400px;
  max-height: 450px;
  display: block;
  background: #ddd;
  border-radius: 0.7em;
}
#redbox-frame {
  position: absolute;
  left: 0; top: 0;
  width: 100% !important;
  height: 100% !important;
  max-width: 400px;
  max-height: 450px;
  pointer-events: none;
  z-index: 10;
  object-fit: contain;
  display: block;
}

@media (max-width: 500px) {
  .modal {
    width: 99vw;
    padding: 1em 0.2em;
    min-width: 0;
    max-width: 99vw;
  }
  #canvas-wrap {
    max-width: 99vw;
    aspect-ratio: 8 / 9;
  }
}

.close-btn {
  position: absolute; top: 0.6em; right: 1em;
  background: none; border: none; font-size: 1.6em; color: #999; cursor: pointer; z-index: 1001;
}
.close-btn:hover { color:#e2583e; }

   
.hint { font-size: 0.95em; color: #888; margin-top: 0.7em; }
.hr-blue {
  width: 80%;
  height: 4px;
  background: #1767a0;
  margin: 0 auto 2em auto;
  border-radius: 2px;
  opacity: 0.88;
}

.card-b {
    background: #212937;
    box-shadow: 0 2px 10px #0002;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>謝爾夏｜學生名冊</h2>
    <div class="hr-blue"></div>
    <div id="student-list" class="student-list"></div>
  </div>
  <script>
const client = window.supabase.createClient(
  'https://wfhwhvodgikpducrhgda.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaHdodm9kZ2lrcGR1Y3JoZ2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTAwNjEsImV4cCI6MjA2MzU4NjA2MX0.P6P-x4SxjiR4VdWH6VFgY_ktgMac_OzuI4Bl7HWskz8'
);

// ==== 頭像裁切邏輯保留原樣 ====
function getAvatarFromUrl(url, callback) {
  let avatarCanvas = document.createElement('canvas');
  avatarCanvas.width = avatarCanvas.height = 300;
  let ctx = avatarCanvas.getContext('2d');
  let img = new Image();
  img.crossOrigin = "anonymous";
  img.onload = function() {
    ctx.clearRect(0,0,300,300);
    ctx.drawImage(img, 0, 0, 300, 300, 0, 0, 300, 300);
    callback(avatarCanvas.toDataURL('image/png'));
  };
  img.onerror = function() {
    callback(""); // fallback
  }
  img.src = url;
}

// ==== 只顯示已過審且有學號的學生 ====
async function getAllStudents() {
  let { data: reviews } = await client.from('student_reviews')
    .select('student_id,status');
  let passedMap = {};
  (reviews||[]).forEach(r => {
    if(r.status === "PASS") passedMap[r.student_id] = true;
  });

  // 這裡有加上 alignment 欄位
  let { data: students } = await client.from('students')
    .select('student_id,name,student_code,alignment')
    .not('student_code', 'is', null);

  const numberOnly = /^[0-9]+$/;
  students = (students || [])
    .filter(s => passedMap[s.student_id] && numberOnly.test(s.student_code));

  students.sort((a, b) => (+a.student_code) - (+b.student_code));

  let { data: imgs } = await client.from('student_images')
    .select('student_id,image_url')
    .eq('image_type', 'front');
  let imgMap = {};
  (imgs||[]).forEach(im => { imgMap[im.student_id] = im.image_url; });

  return students.map(stu => ({
    ...stu,
    image_url: imgMap[stu.student_id] || "https://fakeimg.pl/300x300?text=No+Photo"
  }));
}

// ==== 渲染名冊列表 ====
function renderStudentList(students) {
  const wrap = document.getElementById('student-list');
  wrap.innerHTML = '';
  students.forEach(stu => {
    let card = document.createElement('div');
    // alignment === "black" 就加上 card-b
    let isBlack = stu.alignment === "black";
    card.className = "student-card" + (isBlack ? " card-b" : "");

    // 左側大頭像
    let avatarDiv = document.createElement('div');
    avatarDiv.className = 'avatar-frame';
    let avatarImg = document.createElement('img');
    avatarImg.className = 'avatar-img';
    avatarImg.src = "https://fakeimg.pl/300x300?text=No+Photo";
    getAvatarFromUrl(
      stu.image_url + "?v=" + Date.now(),
      src => { if(src) avatarImg.src = src; }
    );
    avatarDiv.appendChild(avatarImg);

    // 右側資訊區（只NO. 學號、本名、學生證按鈕）
    let infoDiv = document.createElement('div');
    infoDiv.className = 'student-info';
    infoDiv.innerHTML =
      `<div class="student-code">NO. ${stu.student_code}</div>
       <div class="student-name">${stu.name}</div>`;

    // 學生證按鈕
    let btnGroup = document.createElement('div');
    btnGroup.className = 'card-btn-group';
    let btnCert = document.createElement('button');
    btnCert.className = 'btn btn-link';
    btnCert.innerText = '學生證';
    btnCert.onclick = ()=>window.open(`https://shierusha.github.io/school-battle/students/st-idcard?stu=${stu.student_code}`,'_blank');
    btnGroup.appendChild(btnCert);

    
/* ★ 新增：故事集按鈕（橘色） */
let btnStory = document.createElement('button');
btnStory.className = 'btn btn-story';
btnStory.innerText = '故事集';
btnStory.onclick = ()=>window.open(
  `https://shierusha.github.io/library/story/story?stu=${encodeURIComponent(stu.student_code)}`,
  '_blank'
);
btnGroup.appendChild(btnStory);

    // 卡片排版
    let cardRow = document.createElement('div');
    cardRow.className = 'card-row';

    let cardLeft = document.createElement('div');
    cardLeft.className = 'card-left';
    cardLeft.appendChild(avatarDiv);

    let cardRight = document.createElement('div');
    cardRight.className = 'card-right';
    cardRight.appendChild(infoDiv);
    cardRight.appendChild(btnGroup);

    cardRow.appendChild(cardLeft);
    cardRow.appendChild(cardRight);
    card.appendChild(cardRow);

    wrap.appendChild(card);
  });
}

getAllStudents().then(renderStudentList);

  </script>
</body>
</html>
