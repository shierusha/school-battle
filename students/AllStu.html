<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>謝爾夏｜學生名冊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
body {
  font-family: 'Noto Sans TC', sans-serif;
  background: #f4f7fa url('https://shierusha.github.io/create-student/imgs/citybg.png') no-repeat center top;
  background-size: cover;
  margin: 0;
  padding: 2rem;
  min-height: 100vh;
}
h2 {
  color: #143158;
  text-align: center;
  margin-bottom: 1.2rem;
  font-weight: 700;
  letter-spacing: 1px;
}
.container {
  max-width: 950px;
  margin: auto;
  background: white;
  padding: 2rem;
  border-radius: 1.3rem;
  box-shadow: 0 2px 16px #0001;
  z-index: 1;
  position: relative;
}
.student-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 2.3rem 1.3rem;
  margin-top: 1.5em;
}
.student-card {
  border-radius: 1.1em;
  padding: 1.5em 1.3em 1.2em 1.3em;
  box-shadow: 0 2px 10px #0002;
  min-width: 0;
  background: #eef4f5;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}
.card-row {
  display: flex;
  width: 100%;
  height: 100%;
}
.card-left, .card-right {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.card-left {
  border-right: 1px solid rgba(220,220,220,0.18);
  padding-right: 1em;
  margin-top: 10px;
}
.card-right {
  padding-left: 1em;
}
.avatar-frame {
  width: 110px; height: 110px;
  border-radius: 1em;
  overflow: hidden;
  background: #e7e8f3;
  margin-bottom: 1em;
  display: flex; align-items: center; justify-content: center;
}
.avatar-img {
  width: 110px; height: 110px; object-fit: cover;
  background: #e2e2e2;
}
.student-info {
  width: 100%;
  text-align: center;
}
.student-name {
  font-size: 1.15em;
  font-weight: bold;
  min-height: 2.7em;
  line-height: 1.2em;
  word-break: break-all;
  letter-spacing: .04em;
}
.student-code {
  color: #346689;
  font-size: 1.02em;
  font-weight: bold;
  margin-bottom: 0.5em;
}
@media (max-width: 750px) {
  .container { padding: 1em; }
  .student-list { grid-template-columns: 1fr; }
}
@media (max-width: 375px) {
  .student-list { grid-template-columns: 1fr; }
  .student-card { padding: 1.2em 0.7em 1em 0.7em; }
  .card-row { flex-direction: column; }
  .card-left, .card-right { padding: 0; border: none; }
}
  </style>
</head>
<body>
  <div class="container">
    <h2>謝爾夏｜學生名冊</h2>
    <div id="student-list" class="student-list"></div>
  </div>
  <script>
const client = window.supabase.createClient(
  'https://wfhwhvodgikpducrhgda.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmaHdodm9kZ2lrcGR1Y3JoZ2RhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTAwNjEsImV4cCI6MjA2MzU4NjA2MX0.P6P-x4SxjiR4VdWH6VFgY_ktgMac_OzuI4Bl7HWskz8'
);

// 取得全部已過審的學生資料
async function getAllStudents() {
  // 只撈已過審且有學號的
  let { data: reviews } = await client.from('student_reviews')
    .select('student_id,status');
  let passedMap = {};
  (reviews||[]).forEach(r => {
    if(r.status === "PASS") passedMap[r.student_id] = true;
  });

  let { data: students } = await client.from('students')
    .select('student_id,name,nickname,student_code')
    .not('student_code', 'is', null);

  students = (students || []).filter(s => passedMap[s.student_id]);
  students.sort((a, b) => (+a.student_code) - (+b.student_code));

  // 取得照片
  let { data: imgs } = await client.from('student_images')
    .select('student_id,image_url')
    .eq('image_type', 'front');
  let imgMap = {};
  (imgs||[]).forEach(im => { imgMap[im.student_id] = im.image_url; });

  return students.map(stu => ({
    ...stu,
    image_url: imgMap[stu.student_id] || "https://fakeimg.pl/300x300?text=No+Photo"
  }));
}

// 繪製名冊列表
function renderStudentList(students) {
  const wrap = document.getElementById('student-list');
  wrap.innerHTML = '';
  students.forEach(stu => {
    let card = document.createElement('div');
    card.className = "student-card";
    let avatarDiv = document.createElement('div');
    avatarDiv.className = 'avatar-frame';
    let avatarImg = document.createElement('img');
    avatarImg.className = 'avatar-img';
    avatarImg.src = (stu.image_url || "https://fakeimg.pl/300x300?text=No+Photo") + "?v=" + Date.now();
    avatarDiv.appendChild(avatarImg);

    let infoDiv = document.createElement('div');
    infoDiv.className = 'student-info';
    infoDiv.innerHTML = `
      <div class="student-code">學號：${stu.student_code}</div>
      <div class="student-name">${stu.nickname || stu.name}</div>
    `;

    // 一半橫切
    let cardRow = document.createElement('div');
    cardRow.className = 'card-row';

    let cardLeft = document.createElement('div');
    cardLeft.className = 'card-left';
    cardLeft.appendChild(avatarDiv);

    let cardRight = document.createElement('div');
    cardRight.className = 'card-right';
    cardRight.appendChild(infoDiv);

    cardRow.appendChild(cardLeft);
    cardRow.appendChild(cardRight);
    card.appendChild(cardRow);

    wrap.appendChild(card);
  });
}

// 初始化
getAllStudents().then(renderStudentList);
  </script>
</body>
</html>
